<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    
    <title>Document</title>
</head>

<body>
    <div class="maindiv">
        <img src="desktop/logo.svg" alt="">
        <section>
            <h1>Publish your podcasts
                <span> everywhere.</span>
            </h1>
            <p>Upload your audio to Pod with a single click.
                Well then distribute your podcast to Spotify, Apple Podcasts,
                Google Podcasts, Pocket Casts and more!</p>
            <div class="imgdiv first">
                <img class="spotify" src="desktop/spotify.svg" alt="">
                <img class="apple" src="desktop/apple-podcast.svg" alt="">
                <img class="google" src="desktop/google-podcasts.svg" alt="">
                <img class="pocket" src="desktop/pocket-casts.svg" alt="">
            </div>
            <form id="form" action="">
                <input id="emailinput" class="email" type="email" name="amail" placeholder="Email address">
                <input class="submit" type="submit" value="Request Access">
            </form>
            <p id="redtext">Oops! Please check your email</p>
            <div class="imgdiv second">
                <img class="spotify" src="desktop/spotify.svg" alt="">
                <img class="apple" src="desktop/apple-podcast.svg" alt="">
                <img class="google" src="desktop/google-podcasts.svg" alt="">
                <img class="pocket" src="desktop/pocket-casts.svg" alt="">
            </div>
        </section>
        <img class="pattern" src="desktop/bg-pattern-dots.svg" alt="">
    </div>
    <script src="index.js"></script>
</body>

</html>
